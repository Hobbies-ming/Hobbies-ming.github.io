## => Site Settings
##############################
text_skin: default # "default" (default), "dark", "forest", "ocean", "chocolate", "orange"
highlight_theme: default # "default" (default), "tomorrow", "tomorrow-night", "tomorrow-night-eighties", "tomorrow-night-blue", "tomorrow-night-bright"
url     : # the base hostname & protocol for your site e.g. https://www.someone.com
baseurl : # does not include hostname
title   : MING's Hobbies
description: > # this means to ignore newlines until "Language & timezone"
  一个记录个人爱好和思考的小站。


## => Language and Timezone
##############################
lang: zh # the language of your site, default as "en"
timezone: Asia/Shanghai # see https://en.wikipedia.org/wiki/List_of_tz_database_time_zones for the available values


## => Author and Social
##############################
author:
  type      : person # "person" (default), "organization"
  name      : MING
  url       : https://Hobbies-ming.github.io
  avatar    : # path or url of avatar image (square)
  bio       : 思考者/Thinker.
  email     : 1203299890@qq.com
  facebook  : # "user_name" the last part of your profile url, e.g. https://www.facebook.com/user_name
  twitter   : # "user_name" the last part of your profile url, e.g. https://twitter.com/user_name
  weibo     : # "user_id"   the last part of your profile url, e.g. https://www.weibo.com/user_id/profile?...
  googleplus: # "user_id"   the last part of your profile url, e.g. https://plus.google.com/u/0/user_id
  telegram  : # "user_name" the last part of your profile url, e.g. https://t.me/user_name
  medium    : # "user_name" the last part of your profile url, e.g. https://medium.com/user_name
  zhihu     : # "user_name" the last part of your profile url, e.g. https://www.zhihu.com/people/user_name
  douban    : # "user_name" the last part of your profile url, e.g. https://www.douban.com/people/user_name
  linkedin  : # "user_name" the last part of your profile url, e.g. https://www.linkedin.com/in/user_name
  github    : Hobbies-ming # "user_name" the last part of your profile url, e.g. https://github.com/user_name
  npm       : # "user_name" the last part of your profile url, e.g. https://www.npmjs.com/~user_name


## => GitHub Repository (if the site is hosted by GitHub)
##############################
repository: Hobbies-ming/Hobbies-ming.github.io
repository_tree: master


## => Paths
##############################
paths:
  root    : # title link url, "/" (default)
  home    : # home layout url, "/" (default)
  archive : # "/archive.html" (default)
  rss     : # "/feed.xml" (default)


## => Post
##############################
## excerpt
excerpt_type: html  ## no use, need set in the header of index.html
excerpt_separator: <!--more-->

## license
license: CC-BY-NC-4.0 # "CC-BY-4.0", "CC-BY-SA-4.0", "CC-BY-NC-4.0", "CC-BY-ND-4.0"

## TOC
toc:
  # selectors: # "h1,h2,h3" (default)
  selectors: "h1,h2,h3,h4"


## => Markdown Enhancements
##############################
## Mathjax
mathjax: # false (default), true
mathjax_autoNumber: # false (default), true

## Mermaid
mermaid: # false (default), true

## Chart
chart: # false (default), true


## => Paginate
##############################
paginate: 8
paginate_path: /page:num # don't change this unless for special need


## => Sources
##############################
# sources: # bootcdn (default), unpkg
## bootcdn error!!: archive.html:207 GET https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js net::ERR_CERT_COMMON_NAME_INVALID
sources: unpkg  


## => Sharing
##############################
sharing:
  # provider: false # false (default), "addtoany", "addthis", "custom"
  provider: addtoany

  ## AddThis
  addthis:
    id: # AddThis pubid, e.g. ra-5xxxxxxxxxxx


## => Comments
##############################
comments:
  # provider: false # false (default), "disqus", "gitalk", "valine", "custom"
  provider: disqus

  ## Disqus
  disqus:
    shortname: hobbies-ming # the Disqus shortname for the site

  ## Gitalk
  # please refer to https://github.com/gitalk/gitalk for more info.
  gitalk:
    enable: true
    # My GitHub Application Client ID, \
    # login and return the token by callback pre-set blog url
    clientID    : 35b27319a5c8dc57ac62 
    # GitHub Application Client Secret
    clientSecret: 7e7b26b08224817bf7096df4d08169451271703a
    repository  : Hobbies-ming.github.io # GitHub repo to save comments
    owner       : Hobbies-ming # GitHub repo owner
    admin: [Hobbies-ming] # GitHub repo owner and collaborators, only these guys can initialize GitHub issues, IT IS A LIST.


  ## Valine
  # please refer to https://valine.js.org/en/ for more info.
  valine:
    app_id      : # LeanCloud App id
    app_key     : # LeanCloud App key
    placeholder : # Prompt information
    visitor     : # false (default)
    meta        : # "[nick, mail, link]" (default) nickname, E-mail, Personal-site


## => Pageview
##############################
pageview:
  provider: leancloud # false (default), "leancloud", "custom"

  ## Leancloud
  leancloud:
    app_id    : dtdMLq6BeXJdiipsUG5Lcim8-9Nh9j0Va # LeanCloud App id
    app_key   : dt3X8JK0elarPTudnxkq9vnb # LeanCloud App key
    app_class : Count # LeanCloud App class


## => Search
##############################
search:
  provider: google # "default" (default), false, "google", "custom"

  ## Google Custom Search Engine
  google:
    custom_search_engine_id: 013503325791986460636:uvwvaesnc4p # Google Custom Search Engine ID


## => Analytics
##############################
analytics:
  # provider: false # false (default), "google", "custom"
  provider: google

  ## Google Analytics
  google:
    tracking_id : UA-157358138-1 # Google Analytics id for the site
    anonymize_ip: false # Anonymize IP tracking for Analytics


## => Build
##############################
markdown    : kramdown
highlighter : rouge
permalink   : date

exclude:
  - CHANGELOG.md
  - HOW_TO_RELEASE.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /screenshots
  - /test
  - /vendor


## => Global defaults
defaults:
  - scope:
      path: ""  ## "" means root dic, all files
      type: posts  ## limited as posts
    values:
      layout: article  ## default is article layout
      sharing: true
      license: true
      aside:
        toc: true
      show_edit_on_github: true
      show_subscribe: true
      pageview: true


## => Plugins
##############################
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji